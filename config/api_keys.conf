# SOC Automation Scripts - Configuration File
# 
# WARNING: NEVER commit this file to Git with real API keys!
# This file should be in .gitignore
#
# How to get API keys:
# 1. VirusTotal: https://www.virustotal.com (sign up, get API key)
# 2. AbuseIPDB: https://www.abuseipdb.com/api (sign up, get API key)
#

# ==========================================
# VIRUSTOTAL API
# ==========================================
# Get your key at: https://www.virustotal.com/gui/home/upload
VIRUSTOTAL_API_KEY=your_virustotal_api_key_here

# ==========================================
# ABUSEIPDB API
# ==========================================
# Get your key at: https://www.abuseipdb.com/api
ABUSEIPDB_API_KEY=your_abuseipdb_api_key_here

# ==========================================
# LOG FILE PATHS
# ==========================================
SSH_LOG_PATH=/var/log/auth.log
FIREWALL_LOG_PATH=/var/log/ufw.log
SYSLOG_PATH=/var/log/syslog

# ==========================================
# THRESHOLDS
# ==========================================
SSH_BRUTE_FORCE_THRESHOLD=5
MAX_FAILED_ATTEMPTS=10
ALERT_LEVEL=HIGH

# ==========================================
# OUTPUT SETTINGS
# ==========================================
REPORT_FORMAT=json
OUTPUT_DIRECTORY=./reports/
ENABLE_EMAIL_ALERTS=false
